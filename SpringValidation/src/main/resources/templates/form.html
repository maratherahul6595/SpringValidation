<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Register Here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<!-- novalidate="novalidate"--is used to disable client validation(HTML) Still it will throws Java Validations-->
				<form novalidate="novalidate" th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
				<h1 class="text-center">...Register Here...</h1>
				  <div class="form-group">
				    <label for="exampleInputEmail1">UserName</label>
				    <input type="text" name="userName" class="form-control" th:value="${loginData.userName}" 
				    th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" id="exampleInputEmail1" 
				    aria-describedby="emailHelp" placeholder="UserName"/>
					<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
					</div>				    
				  </div>
				  
				  <div class="form-group">
				    <label for="exampleInputPassword1">Email address</label>
				    <input type="email" name="email" class="form-control" 
				    th:value="${loginData.email}" 
				    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
				    id="exampleInputPassword1" placeholder="Email"/>
				    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
					</div>	
				  </div>
				  <div class="form-check">
				    <input type="checkbox" name="agreed" class="form-check-input" 
				    	th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
				    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
					</div>	
				  </div>
				  <div class="text-center">
				  <button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
